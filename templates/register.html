{% load static %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<!-- Section: Design Block -->
<!-- Section: Design Block -->
<section class="text-center text-lg-start"  style="width :100%; height:100%; background-color: rgb(254 242 242)">
  <style>
    .cascading-right {
      margin-right: -50px;
    }

    @media (max-width: 991.98px) {
      .cascading-right {
        margin-right: 0;
      }
    }
  </style>

  <!-- Jumbotron -->
  <br>
    <br>
    <br>
    <br>
    <br>
  <div class="container py-4" >
    <div class="row g-0 align-items-center">
      <div class="col-lg-6 mb-5 mb-lg-0">
        <div class="card cascading-right" style="
            background: hsla(0, 0%, 100%, 0.55);
            backdrop-filter: blur(30px);">
          <div class="card-body p-5 shadow-5 text-center">
            <h2 class="fw-bold mb-5">Sign up now</h2>
            {% include 'alert.html' %}
            <form action="{% url 'register' %}" method="POST">
               {% csrf_token %}
               
               
              <!-- 2 column grid layout with text inputs for the first and last names -->
              <div class="row">
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <!--<label class="form-label" for="form3Example1">First name</label>-->
                       {{form.first_name}}
                  </div>
                </div>
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    
                    <!--<label class="form-label" for="form3Example2">Last name</label>-->
                        {{form.last_name}}
                  </div>
                </div>
              </div>
              <br>
              <!-- Email input -->
            <div class="row">
              <div class="col-md-6 mb-4">
              <div class="form-outline mb-4">
                  <!--<label class="form-label" for="form3Example3">Email address</label>-->
                    {{form.email}}
              </div>
            </div>
                <!--phone number -->
            <div class="col-md-6 mb-4">
              <div class="form-outline mb-4">
                   <!--<label class="form-label" for="form3Example3">Phone number</label>-->
                    {{form.phone_number}}
                </div>
              </div>
            </div> 
              <!-- Password input -->
            <div class="row">
              <div class="col-md-6 mb-4">
              <div class="form-outline mb-4">
                <!--<label class="form-label" for="form3Example4">Password</label>-->
                {{form.password}}
              </div>
              </div>
              <div class="col-md-6 mb-4">
              <div class="form-outline mb-4">
                <!--<label class="form-label" for="form3Example4">Confirm Password</label>-->
                {{form.confirm_password}}
              </div>
              </div>
            </div>

              <!-- Submit button -->
              <button type="submit" class="btn btn-primary btn-block mb-4">
                Sign up
              </button>
              {{ form.email.errors }}
              {{ form.non_field_errors }} 
              <p classs="text-center mt-4">Have an Account? <a href="{% url 'login' %}">Log In</a></p>
            </form>
          </div>
        </div>
      </div>

      <div class="col-lg-6 mb-5 mb-lg-0">
        <img src="{% static 'img/register.jpg' %}" class="w-100 rounded-4 shadow-4"
          alt="" />
      </div>
    </div>
  </div>
  <!-- Jumbotron -->
</section>
<!-- Section: Design Block -->


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
